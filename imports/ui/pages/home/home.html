<template name="home">
    {{> pageHeading title='My Articles' category='' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="grid" >
        {{#each articles}}
            <div class="grid-item">
                <div class="ibox">
                    <div class="ibox-content">
                        <a href="/article" class="btn-link">
                            <h2>
                                {{title}}
                            </h2>
                        </a>
                        <div class="small m-b-xs">
                            <strong>{{userInfo.firstName}} {{userInfo.lastName}}</strong> <span class="text-muted"><i class="fa fa-clock-o"></i> {{formatDate}}</span>
                        </div>
                        <p>
                            {{content}}
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Status:</h5>
                                <button class="btn btn-primary btn-xs" type="button">Shared</button>
                                <button class="btn btn-white btn-xs" type="button">Private</button>
                            </div>
                            <div class="col-md-6">
                                <div class="small text-right">
                                    <div><i class="fa fa-comments-o"> </i> {{likerCount}} </div>
                                    <div><i class="fa fa-eye"> </i> {{followerCount}} </div>
                                    <div><i class="fa fa-eye"> </i> {{viewerCount}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
        </div>
    </div>

    <style>
        .grid .ibox {
            margin-bottom: 0;
        }

        .grid-item {
            margin-bottom: 25px;
            width: 500px;
        }
    </style>
</template>

<template name="notificationList">
    <ul class="list-group clear-list m-t">
        {{#each this}}
            {{>notificationElement}}
        {{/each}}
    </ul>
</template>

<template name="notificationElement">
    <li class="list-group-item">
        <span class="pull-right">
            {{time}}
        </span>
        <span class="label label-{{labelClass}}">{{number}}</span> {{content}}
    </li>
</template>

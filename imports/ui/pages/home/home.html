<template name="home">
    {{> pageHeading title='Articles' category='' }}

    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="wrapper border-bottom white-bg page-action-container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-thumbs-up fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.totalLiker}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-eye fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.totalViewer}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-unlock fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.sharedArticles}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-lock fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.privateArticles}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid" >
            {{#each articles.articles}}
                <div class="grid-item">
                    <div class="ibox">
                        <div class="ibox-content">
                            <a href="/article" class="btn-link">
                                <h2>
                                    {{title}}
                                </h2>
                            </a>
                            <div class="small m-b-xs">
                                <strong>{{userInfo.firstName}} {{userInfo.lastName}}</strong> <span class="text-muted"><i class="fa fa-clock-o"></i> {{formatDate}}</span>
                            </div>
                            <p>
                                {{content}}
                            </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-primary btn-xs" type="button">Shared</button>
                                    <button class="btn btn-white btn-xs" type="button">Private</button>
                                </div>
                                <div class="col-md-6">
                                    <div class="small text-right">
                                        <div>
                                            <i class="fa fa-thumbs-o-up"></i> {{likerCount}}
                                        </div>
                                        <div>
                                            <i class="fa fa-eye"></i> {{viewerCount}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>

    <style>
        .grid .ibox {
            margin-bottom: 0;
        }

        .grid-item {
            margin-bottom: 25px;
            width: 500px;
        }
    </style>
</template>

<template name="myArticles">
    {{> pageHeading title='My Articles' category='' }}

    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="wrapper border-bottom white-bg page-action-container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-thumbs-up fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.totalLiker}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-eye fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.totalViewer}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-unlock fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.sharedArticles}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="widget style1 navy-bg">
                        <div class="row vertical-align">
                            <div class="col-xs-3">
                                <i class="fa fa-lock fa-3x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <h2 class="font-bold">{{articles.privateArticles}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-primary pull-right add-article" type="button" data-toggle="modal" data-target="#myModal">Add New</button>
                </div>
                <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content animated bounceInRight">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <i class="fa fa-laptop modal-icon"></i>
                                <h4 class="modal-title">Modal title</h4>
                                <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
                            </div>
                            <div class="modal-body">
                                <p><strong>Lorem Ipsum is simply dummy</strong> text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown
                                    printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting,
                                    remaining essentially unchanged.</p>
                                <div class="form-group"><label>Sample Input</label> <input type="email" placeholder="Enter your email" class="form-control"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid" >
            {{#each articles.articles}}
                <div class="grid-item">
                    <div class="ibox">
                        <div class="ibox-content">
                            <a href="/article" class="btn-link">
                                <h2>
                                    {{title}}
                                </h2>
                            </a>
                            <div class="small m-b-xs">
                                <strong>{{userInfo.firstName}} {{userInfo.lastName}}</strong> <span class="text-muted"><i class="fa fa-clock-o"></i> {{formatDate}}</span>
                            </div>
                            <p>
                                {{content}}
                            </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-primary btn-xs" type="button">Shared</button>
                                    <button class="btn btn-white btn-xs" type="button">Private</button>
                                </div>
                                <div class="col-md-6">
                                    <div class="small text-right">
                                        <div>
                                            <i class="fa fa-thumbs-o-up"></i> {{likerCount}}
                                        </div>
                                        <div>
                                            <i class="fa fa-eye"></i> {{viewerCount}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>

    <style>
        .grid .ibox {
            margin-bottom: 0;
        }

        .grid-item {
            margin-bottom: 25px;
            width: 500px;
        }
    </style>
</template>
